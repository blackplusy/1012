<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var s=new Array("apple","20","orange","40");
		for ( index in s )
		{
			if ( index%2==0 )
			{
				document.write(s[index]+"<br>");
			}
			else
			{
				document.write("金额是"+s[index]+"元<br>");
			}
		}
	</script>
</body>
</html>
