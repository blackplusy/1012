<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="" 属性2="" -->
	<!-- 相对路径:没有盘符  ./当前文件夹   ../上一级文件夹 -->
	<!-- 绝对路径:有盘符 -->
	<!-- 1.图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞~" width="200px" height="400px" alt="我的妞和人跑了">
	<!-- 2.图片在下一级文件夹中 -->
	<img src="img/2.jpg">
	<!-- 3.图片在上一级文件夹中 -->
	<img src="../3.jpg" width="400px" height="600px">
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 使用其他网站图片后，如果该网站做了防盗链，有可能无法显示 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1603709405774&di=de594fc27c9d06d122a427283b8eeff3&imgtype=0&src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F0740cf902ca7e603fc8aa51cc3351fa205ec8d949cf4-COP2U9_fw658">
</body>
</html>
