<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*float 浮动*/
			/*none 不浮动(默认值)*/
			/*left 向左浮动*/
			/*right 向右浮动*/
			/*浮动会导致元素脱离文档流(body),导致元素失去原有特性，块将不块，行讲不行*/
			.div1 {
				width: 100px;
				height: 100px;
				background: pink;
				float: left;
			}
			.div2 {
				width: 200px;
				height: 200px;
				background: blue;
				float: left;

			}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
