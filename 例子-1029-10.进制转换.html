<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//十进制转换为其他进制
		//toString 把一个逻辑值转换为字符串并且返回结果
		var x=234;
		alert(x);
		alert(x.toString(8)); //转换为八进制
		alert(x.toString(16)); //转换为十六进制

		//其他进制转换为十进制
		// parseInt 解析一个字符串并且返回一个整数
		var x='110';
		alert(parseInt(x,2));
		alert(parseInt(x,8));  //1*64+1*8+0
		alert(parseInt(x,16));

		//其他进制转换为其他进制
		// 先用parseInt转换为十进制后再用toString转换为目标进制
		alert(parseInt('ff',16).toString(2))
	</script>

</body>
</html>
