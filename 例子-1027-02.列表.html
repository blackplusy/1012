<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<!-- 无序列表 type 3种 实心圆 disc 方块 square 空心圆 circle -->
	我喜欢的水果:
	<ul type="square">
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<!-- 有序列表 type=1 代表数字  type=a 代表字母  type=i 罗马数字 -->
	我喜欢的球队:
	<ol type="i">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	<dl>
		<dt>电信千M独享998/月</dt>
		<dd>数据中心:HK</dd>
		<dd>4核CPU 4G内存</dd>
		<dd>1000M 宽带</dd>
	</dl>
</body>
</html>
