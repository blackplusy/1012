<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*在head标签内添加style标签 标签内部写入css代码*/
		p {
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 行内样式，在你想改变的样式的标签内写入响应的属性 -->
	<div style="width: 100px;height: 100px;background: pink;"></div>
	<p></p>
</body>
</html>
