<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var cur=new Date();  //创建当前日期对象cur
		var years=cur.getFullYear(); //从日期对象中获取年份
		var month=cur.getMonth();//从日期对象中获取月份
		var days=cur.getDate();//从日期对象中获取天
		var hours=cur.getHours();//获取小时信息
		var minutes=cur.getMinutes();//获取分钟信息
		var second=cur.getSeconds();//获取秒数
		alert("今年是："+years+"年"+(month+1)+"月"+days+"日,"+hours+"点"+minutes+"分"+second+"秒");
	</script>
</body>
</html>
