<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//十进制带小数
		var t1=0.1;
		var t2=1.1;
		var t3=2e3;   //2乘以10的3次方
		var t4=2e-3;  //2乘以10的-3次方
		var t5=0.1e2;
		var t6=0.1e-2;
		document.write("十进制带小数"+t1+"和"+t2+"<br>");
		document.write("科学计数法2e3的值是"+t3+"<br>");
		document.write("科学计数法2e-3的值是"+t4+"<br>");
		document.write("科学计数法0.1e2的值是"+t5+"<br>");
		document.write("科学计数法0.1e-2的值是"+t6+"<br>");
		//十六进制
		var i=0xa1;   //1*16的0次方+10*16的1次方
		var j=0xf2;
		var s=i+j;
		document.write("十六进制0xa1的值是"+i+"<br>");
		document.write("十六进制0xf2的值是"+j+"<br>");
		document.write("十六进制0xa1+0xf2的值是"+s+"<br>");
		//八进制
		var k=0123;
		var l=071;
		var m=k+l;
		document.write("八进制0123等于十进制的数字"+k+"<br>");
		document.write("八进制071等于十进制的数字"+l+"<br>");	
		document.write("八进制0123+071等于十进制的数字"+m+"<br>");	
	</script>
</body>
</html>
