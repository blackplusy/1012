<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- border 边框 通常1px 如果为0不显示边框 -->
	<!-- cellpadding 文字和单元格之间距离 -->
	<!-- cellspacing 单元格之间距离 -->
	<!-- align 对齐方式 -->
		<!-- left 左对齐 -->
		<!-- right 右对齐 -->
		<!-- center 居中对齐 -->
	<!-- table种使用align="center"是让表格居中对齐 -->
	<!-- tr中使用align="center"是让表格中内容居中对齐 -->
	<!-- width 宽度 -->
	<!-- height 高度 -->
	<!-- bgcolor 背景颜色 -->
	<table border="1px" bgcolor="green" width="600px" height="800px" align="center" bordercolor="red">
		<caption>课程表</caption>
		<tr>
			<td>星期1</td>
			<td>星期2</td>
			<td>星期3</td>
			<td>星期4</td>
			<td>星期5</td>
		</tr>
		<tr>
			<td>html</td>
			<td>css</td>
			<td>js</td>
			<td>vue</td>
			<td>react</td>
		</tr>
	</table>
</body>
</html>
