<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.d1 {
			background: pink;
			top: 50px;
			left: 50px;
			z-index: 100
		}
		.d2 {
			background: skyblue;
			top: 100px;
			left: 100px;
			z-index: 10
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
</body>
</html>
